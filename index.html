<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Draai het Wiel voor KiKa</title>

  <!-- Open Graph voor delen -->
  <meta property="og:title" content="Draai het Wiel voor KiKa" />
  <meta property="og:description" content="Spin en steun KiKa — wie wint de volgende prijs?" />
  <meta property="og:image" content="assets/img/kika-logo.png" />

  css/style.css
</head>

<body>

  <header class="site-header">
    assets/img/kika-logo.png
    <h1>Draai het Wiel voor KiKa</h1>
  </header>

  <main>

    <section class="wheel-wrap">

      <!-- WIEL CANVAS -->
      <canvas 
        id="wheelCanvas" 
        width="520" 
        height="520" 
        aria-label="Prijzenwiel">
      </canvas>

      <!-- SPIN KNOP -->
      <button id="spinBtn" class="spin-btn" aria-describedby="spinHint">
        Draai!
      </button>

      <!-- Toegankelijkheids-hint -->
      <p id="spinHint" class="visually-hidden">
        Druk op Enter of klik om het wiel te laten draaien.
      </p>

    </section>

    <!-- A11y: live announcer -->
    <div id="winnerLive" class="visually-hidden" aria-live="polite"></div>

    <!-- Popup wordt hier geplaatst -->
    <div id="popupRoot" hidden></div>

  </main>

  <footer class="site-footer">
    <small>Actie t.b.v. KiKa — gemaakt door Steven</small>
  </footer>

  <script type="module" srcy>
</html>

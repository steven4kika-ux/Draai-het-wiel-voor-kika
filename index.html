<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draai het Wiel voor KiKa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Draai het Wiel voor KiKa</h1>

    <div class="wheel-container">
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <button id="spinButton">Draai het wiel</button>
    </div>

    <div id="resultPopup" class="popup hidden">
        <div class="popup-content">
            <h2 id="resultText"></h2>
            <button id="closePopup">Sluiten</button>
        </div>
    </div>

    <!-- Scripts in juiste volgorde -->
    <script src="js/prizes.js"></script>
    <script src="js/wheel.js"></script>
    <script src="js/spin.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/init.js"></script>

</body>
</html>
